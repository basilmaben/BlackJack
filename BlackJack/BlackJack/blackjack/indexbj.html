</head>

<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="">BlackJack 21</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html"> Home</a>
              
            </li>
          </ul>

        </div>
      </nav>
    </section>

  <section class="white-section" id="cards">

      <div class="container-fluid">
  
       <div>
      <div>
       <!--Creating a game start --> 
         <div id="message">Press Start Button</div>  
         <div id="start">
           <button id="btnstart" type="button" onclick="Start()" class="btn btn-success">Start Game</button>
         </div>
         <!-- Displaying Starting Bets-->
  <section class="white-section" id="display">

         <div class="container-fluid">
      <div>
         <div class="total">Total $<span id="dollars">10000</span><br>Bet Amount $<input type="number" id="mybet" value="5"
             min="1" max="10000">
             <button id="maxbet" type="button" onclick="maxbet()" class="btn">Max Bet</button>
         </div>
      </div>
  <section class="white-section" id="OP">

        <div class="container-fluid">
     <div>
         <div id="output">
          <!-- i.e where all the dealer's and player's card will go -->
          Dealer Hand : <span id="dValue"></span>
          <div id="dealerHolder"></div>
          Player Hand : <span id="pValue"></span>
          <div id="playerHolder"></div>
         </div>
     </div>

   <section class="white-section" id="Buttons">

      <div class="container-fluid">
    <div>
       <!-- Adding buttons with click event,all referring to same function with different argument respectively -->
          <div id="myactions">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id="btnhold" onclick="cardAction('hold')" class="btn btn-outline-success">Stand</button>
              <button type="button" id = "btnhit" onclick="cardAction('hit')" class="btn btn-outline-danger">Hit</button>
              <button type="button" id="btndouble" onclick="cardAction('double')" class="btn btn-outline-info">Double</button>
            </div>
          </div>
          <div>
            <button id="btndeal" type="button" onclick="dealNew()" class="btn btn-outline-Royal">Deal</button>
          </div>
        </div>
        <script src="blackjack.js"></script>
        </div>
   </section>
  </body>
  </html>
